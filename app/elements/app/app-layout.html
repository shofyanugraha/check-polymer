<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-layout">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      a{
        display: inline-block;
      }
      img {
        max-width: 100%;
        fill: #ddd !important;
      }
      .mini {
        width: 160px;
      }

    </style>
    <paper-drawer-panel id="paperDrawerPanel" responsive-width="900px" drawer-width="272px" disable-edge-swipe>
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="browse" href="{{baseUrl}}browse">
            <iron-icon icon="communication:location-on"></iron-icon>
            <span>Location</span>
          </a>

          <a data-route="people" href="{{baseUrl}}people">
            <iron-icon icon="social:people"></iron-icon>
            <span>People</span>
          </a>

          <a data-route="info" href="{{baseUrl}}info">
            <iron-icon icon="info"></iron-icon>
            <span>About</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>
      <paper-scroll-header-panel id="contentDrawer" main>
        <paper-toolbar>
          <div class="spacer title">Title</div>
          <paper-icon-button icon="refresh"></paper-icon-button>
        </paper-toolbar>
        <div class="content">
            <content></content>
        </div>
        

        
        </paper-scroll-header-panel>
    </paper-drawer-panel>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'app-layout',
        properties: {
          routes: {
            type: String,
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
