<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-logo">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      a{
        display: inline-block;
      }
      img {
        max-width: 100%;
        fill: #ddd !important;
      }
      .mini {
        width: 160px;
      }

    </style>
    <a href="/">
      <img src="/images/logo.png" alt="Unbun" />
    </a>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'app-logo',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
