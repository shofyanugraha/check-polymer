<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-browse">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      a{
        display: inline-block;
      }
      img {
        max-width: 100%;
        fill: #ddd !important;
      }
      .mini {
        width: 160px;
      }

    </style>
    <div class="heading-page">
      <app-logo class="flex" link size="mini"></app-logo>
    </div>
    <div class="layout center vertical auth-hold">
      <paper-material elevation="0" class="auth-holder">
        <content></content>      
      </paper-material>
    </div>
    

    </a>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'app-browse',
        behaviors: [Polymer.NeonAnimatableBehavior],
        properties: {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'slide-from-left-animation',
                  node: this
                },
                'exit': {
                  name: 'slide-left-animation',
                  node: this
                }
              };
            }
          }
        }
      });
    })();
  </script>

</dom-module>
