<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="app-browse">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        height: 100%;
        position: relative;
      }
    google-map {
      height: 100vh;
    }
    </style>
    <iron-ajax
       auto
       url="https://api.wheretheiss.at/v1/satellites/25544"
       handle-as="json"
       on-response="handleResponse"></iron-ajax>
    <google-map id="positionSatelite">
      <google-map-marker id="markerSatelite"></google-map-marker>
    </google-map>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'app-browse',
        behaviors: [Polymer.NeonAnimatableBehavior],
        properties: {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'slide-from-left-animation',
                  node: this
                },
                'exit': {
                  name: 'slide-left-animation',
                  node: this
                }
              };
            }
          }
        },
        handleResponse: function(e){
          console.log(e.detail.response);
          var satelite = this.$.positionSatelite;
          var marker = this.$.markerSatelite;

          marker.latitude = satelite.latitude = e.detail.response.latitude;
          marker.longitude = satelite.longitude = e.detail.response.longitude;
          
          satelite.zoom = 3;

          marker.animation = "BOUNCE";
        }
      });
    })();
  </script>

</dom-module>
