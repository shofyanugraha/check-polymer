<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/moment/moment.js"></script>

<dom-module id="app-about">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        height: 100%;
        position: relative;
      }
      google-map {
        height: 100%;
      }

    </style>
        <div class="layout horizontal">
          <div class="flex title">
            <h1 id="titleISS">ISS Location</h1>
            <p>Last Check = <span id="lastCheck">{{lastCheck}}</span></p> 
          </div>
          <div>
          <paper-button class="white" on-click="refreshData" raised><iron-icon icon="refresh"></iron-icon> Refresh</paper-button>
          </div>
        </div>
        <paper-tabs selected="0">
          <paper-tab on-click="showInformation">Information</paper-tab>
          <paper-tab on-click="showMap">Location</paper-tab>
        </paper-tabs>
        <paper-material class="positionDetail" id="positionDetail" elevation="0 ">
            <div class="layout horizontal">
            <div class="img-holder">
              <img src="/images/iss-future.jpg" width="240px">
            </div>
            <div class="flex">
              <p>Latitude = {{positionResponse.latitude}}</p> 
              <p>Longitude = {{positionResponse.longitude}}</p> 
              <p>Altitude = {{positionResponse.altitude}}</p> 
              <p>Velocity = {{positionResponse.velocity}}</p> 
              <p>Visibility = {{positionResponse.visibility}}</p> 
            </div>
            </div>
        </paper-material>
        
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'app-about',
        behaviors: [Polymer.NeonAnimatableBehavior],
        properties: {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'fade-in-animation',
                  node: this
                },
                'exit': {
                  name: 'fade-out-animation',
                  node: this
                }
              };
            }
          }
        }
      });
    })();
  </script>

</dom-module>
